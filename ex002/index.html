<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags HTML</title>
</head>

<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
    deverá utilizar em cada caso!</p>
  <ul>
    <li><abbr title="Tag <p>">Paragrafos</abbr>
    <li><abbr title="Tag <h1>">Títulos</abbr>
    <li><abbr title="Tag <img>">Imagens</abbr>
    <li><abbr title="Tag <abbr>">Abreviações</abbr>
    <li><abbr title="Tag <pre>">Códigos-fonte</abbr>
    <li><abbr title="Tag <ol>">Listas numeradas</abbr>
    <li><abbr title="Tag <ul>">Listas com demarcadores</abbr>
  </ul>
</body>

</html>
